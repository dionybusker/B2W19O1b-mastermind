<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <title>Mastermind</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="board">
            <div class="answer-container">
                <div class="answer-box">
                    <!-- kleurencode antwoord -->
                </div>
                
                <button>Speel!</button>
            </div>

            <div class="guess-container">
                <!-- links komen de eigen gegeven antwoorden -->
                <!-- rechts komen de rode/witte pinnen -->
            </div>

            <div class="selection-container">
                <!-- hier komen de kleuren waar je uit kan kiezen -->
                <button id="red" class="color"></button>
                <button id="green" class="color"></button>
                <button id="blue" class="color"></button>
                <button id="yellow" class="color"></button>
                <button id="purple" class="color"></button>
                <button id="orange" class="color"></button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
